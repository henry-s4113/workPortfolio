    <h1>Celicius to Fahrenheit Temperature Converter</h1>
   Press the button and enter the tempareture in Celcius  &nbsp;
    <input id="celsius" type = "number"><button onclick="doConvertTemp()">Enter</button>
    <br> Your answer is <span id="tempFahrenheit"></span><br>
    <script>
        function doConvertTemp() 
        {
            let degreesCelsius = parseFloat(document.getElementById("celsius").value);
            let result = convertTemp(degreesCelsius);
            document.getElementById("tempFahrenheit").innerHTML = result
        }
    </script>
